#user  nobody;
worker_processes  1;

error_log  nginx/error.log;
pid        nginx/nginx.pid;
events {
    worker_connections  1024;
}

http {
    types {
      text/html                             html htm shtml;
      text/css                              css;
      text/xml                              xml rss;
      image/gif                             gif;
      image/jpeg                            jpeg jpg;
      application/x-javascript              js;
      text/plain                            txt;
      text/x-component                      htc;
      text/mathml                           mml;
      image/png                             png;
      image/x-icon                          ico;
      image/x-jng                           jng;
      image/vnd.wap.wbmp                    wbmp;
      application/java-archive              jar war ear;
      application/mac-binhex40              hqx;
      application/pdf                       pdf;
      application/x-cocoa                   cco;
      application/x-java-archive-diff       jardiff;
      application/x-java-jnlp-file          jnlp;
      application/x-makeself                run;
      application/x-perl                    pl pm;
      application/x-pilot                   prc pdb;
      application/x-rar-compressed          rar;
      application/x-redhat-package-manager  rpm;
      application/x-sea                     sea;
      application/x-shockwave-flash         swf;
      application/x-stuffit                 sit;
      application/x-tcl                     tcl tk;
      application/x-x509-ca-cert            der pem crt;
      application/x-xpinstall               xpi;
      application/zip                       zip;
      application/octet-stream              deb;
      application/octet-stream              bin exe dll;
      application/octet-stream              dmg;
      application/octet-stream              eot;
      application/octet-stream              iso img;
      application/octet-stream              msi msp msm;
      audio/mpeg                            mp3;
      audio/x-realaudio                     ra;
      video/mpeg                            mpeg mpg;
      video/quicktime                       mov;
      video/x-flv                           flv;
      video/x-msvideo                       avi;
      video/x-ms-wmv                        wmv;
      video/x-ms-asf                        asx asf;
      video/x-mng                           mng;
    }
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  nginx/http_access;
    error_log  nginx/http_error;

    sendfile        on;

    keepalive_timeout  650;

    index index.html;

    upstream www-upstream-pool{
        server unix:/tmp/php-fpm.sock;
    }

    server {
        listen       8082;
        server_name  localhost;

        #access_log  off;
        #error_log  off;
        location / {
            root html;
        }

        location /svr {
            proxy_pass http://59.50.71.132:51330/svr;
            proxy_set_header Host $host;
        }

        location /svrapi {
            proxy_pass http://120.77.59.235:8201/svrapi;
            proxy_set_header Host $host;
        }

        location /svrrt {
            proxy_pass http://120.77.59.235:8804/svr;
            proxy_set_header Host $host;
        }

        #location /shzh {
        #    proxy_pass http://120.78.176.150:44112/shzh;
        #    proxy_set_header Host $host;
        #}
        location /hnweb {
            alias /Users/xiwen/Desktop/work/github/hnweb;
        }

        location /test {
          #proxy_pass http://jandan.net/tag;
          proxy_pass http://hnyw.cloudowr.cn/svr/getAllStStatusSQL;
          proxy_set_header Host $host;
        }
        #location / {
        #    root       .;
        #    index      index.html;
        #}

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

}


