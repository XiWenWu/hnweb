<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>海南</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="main">
    <div id="zdye">
      <div class="right-tab-container">
        <ul>
          <li v-for="(title, index) in titles" v-on:click="navSelectStyle(title, index)" v-bind:class="{'selected':title.active}">{{title.nav}}</li>
        </ul>
      </div>
      <div>
        <div id=""></div>
        <div id=""></div>
      </div>
      <div class="common-table boder-table">
        <table-yue v-bind:table-data="allStYe" ></table-yue>
      </div>
    </div>
  </div>
</body>
<script src="../js/tools/vue.js"></script>
<script src="../js/tools/vue-resource.js"></script>
<script src="../js/tools/echarts.js"></script>
<script>
  Vue.component("table-yue",{
    props:["tableData"],
    template:`<table style="text-align: center;" v-bind:tableData="tableData">
          <thead>
            <tr>
              <td style="width:8%;">市县名称</td>
              <td style="width:8%;">设备类型</td>
              <td style="width:9%;">设备总数</td>
              <td style="width:15%;">余额超过50元</td>
              <td style="width:15%;">余额超过20元</td>
              <td style="width:15%;">余额20元以下</td>
              <td style="width:15%;">欠费20元以内</td>
              <td style="width:15%;">欠费超过20元</td>
            </tr>
          </thead>
          <tbody v-for="(data, index) in tableData">
            <tr>
              <td rowspan="4"><a>{{data.adnm}}</a></td>
              <td>水位站</td>
              <td>{{data["水位站"].total}}</td>
              <td>{{data["水位站"]["超50"]}}</td>
              <td>{{data["水位站"]["超20"]}}</td>
              <td>{{data["水位站"]["不足20"]}}</td>
              <td>{{data["水位站"]["欠20"]}}</td>
              <td>{{data["水位站"]["欠超20"]}}</td>
            </tr>  
            <tr>
              <td>图像站</td>
              <td>{{data["图像站"].total}}</td>
              <td>{{data["图像站"]["超50"]}}</td>
              <td>{{data["图像站"]["超20"]}}</td>
              <td>{{data["图像站"]["不足20"]}}</td>
              <td>{{data["图像站"]["欠20"]}}</td>
              <td>{{data["图像站"]["欠超20"]}}</td>
            </tr>  
            <tr>
              <td>雨量站</td>
              <td>{{data["雨量站"].total}}</td>
              <td>{{data["雨量站"]["超50"]}}</td>
              <td>{{data["雨量站"]["超20"]}}</td>
              <td>{{data["雨量站"]["不足20"]}}</td>
              <td>{{data["雨量站"]["欠20"]}}</td>
              <td>{{data["雨量站"]["欠超20"]}}</td>
            </tr>  
            <tr>
              <td>预警站</td>
              <td>{{data["预警站"].total}}</td>
              <td>{{data["预警站"]["超50"]}}</td>
              <td>{{data["预警站"]["超20"]}}</td>
              <td>{{data["预警站"]["不足20"]}}</td>
              <td>{{data["预警站"]["欠20"]}}</td>
              <td>{{data["预警站"]["欠超20"]}}</td>
            </tr>  
          </tbody>
        </table>`
  })
</script>
<script src="../js/zhandianyue.js"></script>
